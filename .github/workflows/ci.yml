name: CI - Lint, Test, Train

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  lint-test-train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Unit tests (pytest)
        run: |
          python -m pytest -q

      - name: Train model
        run: |
          python src/model_train.py

      - name: Upload artifacts (model + logs)
        uses: actions/upload-artifact@v4
        with:
          name: mlops-artifacts
          path: |
            artifacts/**
            logs/**
